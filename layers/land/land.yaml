layer:
  id: "land"
  description: |
      Land polygons from [OpenStreetMapData](http://osmdata.openstreetmap.de/).
  fields:
    class:
      description: |
          All land polygons from [OpenStreetMapData](http://osmdata.openstreetmap.de/) have the class `land`.
      values:
        land:
  buffer_size: 4
  datasource:
    query: (SELECT geometry, class FROM layer_land(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./update_land.sql
  - ./land.sql
